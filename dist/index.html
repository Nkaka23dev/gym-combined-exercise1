<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col space-y-3 h-screen">
        <!-- /**
        ! First Divisison is here    
        **/ -->
        <div class="w-full">
            <div>
                <div class="flex gap-3 justify-end items-center px-6 h-10v">
                    <a href="#" class="text-gray-500 cursor-pointer hover-underline  text-sm">Gmail</a>
                    <a href="#" class="text-gray-500 cursor-pointer hover-underline text-sm">Images</a>
                    <svg class="h-10 hover:rounded-full hover: cursor-pointer hover:bg-gray-200 p-2" focusable="false"
                        viewBox="0 0 24 24">
                        <path
                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                    <div class=" hover:rounded-full hover:bg-gray-200 p-1">
                        <img class="rounded-full h-6 cursor-pointer"
                            src="https://lh3.googleusercontent.com/ogw/AOh-ky0MfVrW-_Q9U_1JG520JfRIJ0N-UIalZyWTP37LBg=s64-c-mo"
                            alt="img">
                    </div>

                </div>
            </div>
        </div>
        <!-- /**
            ! First Divisison is here    
            **/ -->
        <div class="w-full flex-1">
            <!-- /**
            ! Google Image is placed here
            **/ -->
            <div class="flex sm:h-22v justify-center items-center">
                <img class="sm:h-5v h-3v mt-6 sm:mt-0"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
            </div>
            <!-- 
                !Google input and all the Icons 
                -->
            <div>
                <div class="h-10 flex justify-center items-center relative">
                    <svg class="h-4 absolute left-1/3h text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>

                    <input type="text"
                        class="outline-none border hover:shadow-primary1 rounded-full px-16 sm:px-12 border-gray-300   sm:h-11 w-43">
                    <img class="h-6 absolute right-1/3h" src="./image/google_Icon-removebg-preview.png" alt="">
                </div>
            </div>
            <!-- /**
            ! Google content is placed here.    
            **/ -->
            <div class="flex flex-wrap justify-center content-start mt-7">
                <div class="flex gap-4">
                    <button
                        class="bg-bgPrimary text-primary border border-secondary py-2 px-4 hover:border-gray-300 hover:border hover: rounded-md text-xs sm:text-14/16" >Google
                        Search</button>
                    <button
                        class="bg-secondary text-xs  sm:text-14/16 py-2 px-4 border border-secondary hover:border-gray-300 hover:py-0 hover:border hover: rounded-md ">I'
                        m Feeling Lucky</button>
                </div>
            </div>
            <div class="flex flex-wrap justify-center content-start mt-7">
                <button class="text-secondray2 text-xs  sm:text-sm2">Google offered in:
                    <span class="text-darkBlue text-xs  sm:text-sm2 px-1 hover-underline">Francais</span>
                    <span class="text-darkBlue text-xs  sm:text-sm2 px-1 hover-underline">Kiswahili</span>
                    <span class="text-darkBlue text-xs  sm:text-sm2 px-1 hover-underline">Ikinyarwanda</span>
                </button>
            </div>
        </div>
        <!-- /**
        ! First Divisison is here    
        **/ -->
        <div class="fixed bottom-0 right-0 left-0 sm:relative sm:right-auto sm:bottom-auto sm:left-auto">
            <div class="flex flex-col justify-between bg-bgLight px-6">
                <div class="py-2 border-b-2 border-gray-200">
                    <h1 class="text-muted px-0">Rwanda</h1>
                </div>
                <div class="flex text-xs gap-5 sm:text-sm sm:flex-row sm:justify-between px-2 py-4">
                    <div class="text-xs sm:text-sm text-muted flex sm:flex-row sm:justify-between sm:gap-4">
                        <h1 class="hover-underline cursor-pointer">About</h1>
                        <h1 class="hover-underline cursor-pointer">Advertising</h1>
                        <h1 class="hover-underline cursor-pointer">Business</h1>
                        <h1 class="hover-underline cursor-pointer">How Search Works</h1>

                    </div>
                    <div class="sm:text-sm text-muted flex text-xs sm:flex-row sm:justify-between sm:gap-4">
                        <h1 class="hover-underline cursor-pointer">Privacy</h1>
                        <h1 class="hover-underline cursor-pointer">Terms</h1>
                        <h1 class="hover-underline cursor-pointer">Settings</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
